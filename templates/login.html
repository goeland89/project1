{% extends "layout.html" %}

{% block heading %}
    <h1>{{ headline }}</h1>
    <h2>{{ user_error }}</h2>
{% endblock %}

{% block body %}
  {% if user_session %}
    <form action="" method="post">
      <fieldset>
        <legend>Please login:</legend>
        <p>Name: <input type="text" name="name" placeholder="Enter Your Name" required autofocus></p>
        <p>Password: <input type="password" name="password" placeholder="Enter your password" required></p>
        <button>Login</button>
      </fieldset>
    </form>
    <p><a href="{{ url_for('registration') }}">New user? Please register first.</a></p>
  {% endif %}
{% endblock %}
